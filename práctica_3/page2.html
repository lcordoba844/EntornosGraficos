    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384- q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        </script>
        <title>Probando bootstrap</title>
        <meta charset="utf-8">
    </head>

    <body>
        <div class="container container-full">
            <div class="row">
                <div class="col-md-12 my-4" style="height: 100px; padding: 0px;">
                    <div class="content" style="height: 100px; background-color: rgba(173, 36, 173, 0.812); padding: 0px;" ></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3" style="height: 400px; padding: 0px;">
                    <div class="content" style="height:400px; background-color: peachpuff; padding:0px"></div>
                </div>
                <div class="col-md-9 pl-md-3" style="height: 60px; padding: 0;">
                    <div class="content" style="height:60px; background-color: rgba(138, 210, 29, 0.825); padding: 0px;"></div>
                    <div class="row my-4 pl-md-3">
                        <div class="col-md-3" style="height: 60px; padding: 0px; border-style: solid;">
                            <div class="content" style="height:60px; padding:0px; background-color: cornsilk;"></div>
                        </div>
                        <div class="col-md-3" style="height: 60px; padding: 0px; border-style: solid;">
                            <div class="content" style="height:60px; padding:0px; background-color: cornsilk;"></div>
                        </div>
                        <div class="col-md-3" style="height: 60px; padding: 0px; border-style: solid;">
                            <div class="content" style="height:60px; padding:0px; background-color: cornsilk;"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
            </div>
            <div class="row">
            </div>
        </div>
